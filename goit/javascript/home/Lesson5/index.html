<!DOCTYPE html>
<html>
<head>
	<title>Timer</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div id="timer1">
			<div class="timer">
				<span class="timer__time">00:00:00</span>
				
				<span class="timer__ms">0</span>
			</div>
			<div class="buttons">
				<a href="#" class="btn btn--start">
					Start
				</a>
				<a href="#" class="btn btn--pause">
					Pause
				</a>
				<a href="#" class="btn btn--cont">
					Cont..
				</a>
				<a href="#" class="btn btn--clear">
					Clear
				</a>
			</div>
		</div>

		<div id="timer2">
			<div class="timer">
				<span class="timer__time">00:00:00</span>
				
				<span class="timer__ms">0</span>
			</div>
			<div class="buttons">
				<a href="#" class="btn btn--start">
					Start
				</a>
				<a href="#" class="btn btn--pause">
					Pause
				</a>
				<a href="#" class="btn btn--cont">
					Cont..
				</a>
				<a href="#" class="btn btn--clear">
					Clear
				</a>
			</div>
		</div>

	</div>

	<script src="js/script.js"></script>
</body>
</html>
