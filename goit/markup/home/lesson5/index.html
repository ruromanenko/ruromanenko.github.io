<!DOCTYPE html>
<html>
<head>
	<title>Cadastre-se</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="wrapper">
	<header>
		<div class="container">
			<div class="top_butt">
				<a href="#" class="flag">Minhas Ofertas</a>
				<a href="#">Ola! <span>Entrar</span> ou <span>Cadastre-se</span></a>
			</div>
			<nav>
				<ul>
					<li><a href="#">Meu YouBike</a></li>
					<li><a href="#" class="active">Vender</a></li>
					<li><a href="#">Forum</a></li>
					<li><a href="#">Contato</a></li>
					<li><a href="#">Ajuda</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<div class="main">
		<h1>Cadastre-se</h1>
		<div class="form_container">
			<a href="#" class="fb">
				<span class="fb__ico"><img src="img/fb_ico.png"></span>
				<span class="fb__text">Log In <i>with</i> Facebook</span>
				<span class="fb__arrow"><img src="img/arrow.png"></span>
			</a>
			<div class="ou">OU</div>
			<form>
				<input type="text" name="first_name" id="first_name" placeholder="First Name"  required>
				<input type="text" name="last_name" id="last_name" placeholder="Last Name"  required>
				<input type="email" name="email" id="email" placeholder="Email Address" required>
				<input type="password" name="pass"  id="pass" placeholder="Choose Password" required>
				<input type="password" name="pass_conf" id="pass_conf" placeholder="Password Confirm" required>
				<div class="chb">
					<input type="checkbox" name="sendme" id="sendme">
					<label for="sendme">Send me Youbike updates and tips</label>
				</div>
				
				<input type="submit" value="Create My Account" class="btn">
				
			</form>
			<footer>
						By clicking the button above, you agree to the Terms of Service<br>
						Xiew our Privacy Policy.
			</footer>
		</div>
	</div>
</div>
</body>
</html>
