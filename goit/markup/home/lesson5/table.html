<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			table {
				border-collapse: collapse;
			}
			
			table, td {
				border: 3px solid black;
			}
			
			td {
				width: 50px;
				height: 50px;
			}
			.yellow {
				background: yellow;
				}
			.red {
				background: red;
				}
			.blue {
				background: blue;
				}
			.black {
				background: black;
				}
				.h30 {
					height: 30px;
				}
				
				.w100 {
					width: 100px;
				}
				.h100 {
					height: 100px;
				}
				
				.w30 {
					width: 30px;
				}
		</style>
	</head>
	<body>
	
	<table>
	
		<tr>
			<td colspan="2"></td>
			<td colspan="2"></td>
			<td colspan="2" class="yellow"></td>

		</tr>
		
		<tr>
			<td class="w30"></td>
			<td colspan="3" rowspan="2" class="red"></td>
			<td class="yellow h100" colspan="2"></td>
			
		</tr>
		
		<tr>
			<td rowspan="2" class="w30"></td>
			<td class="h100"></td>
			<td></td>
		</tr>
		<tr>
			<td class="black"></td>
			<td class="black"></td>
			<td></td>
			<td colspan="2"></td>
		</tr>
		
		<tr>
			<td rowspan="3" class="yellow w30"></td>
			<td class="black"></td>
			<td class="black"></td>
			<td></td>
			<td colspan="2" rowspan="2" class="blue"></td>
		</tr>
		
		
		<tr>
			<td colspan="2" rowspan="2"></td>
			<td class="black h30 w100"></td>
		</tr>
		
		<tr>
			<td colspan="3" class="h30"></td>
		</tr>
	</table>
	</body>
</html>
